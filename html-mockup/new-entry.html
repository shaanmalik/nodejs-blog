<html>
    <head>
        <title>Just another blog</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="design.css" />
    </head>
    <body>
        <div class="center-new-entry">
            <div class="new-entry">
                <div class="new-entry-section" id="posted-on">
                    <div class="new-entry-label">Posted on</div>
                    <input type="date"/>
                </div>
                <div class="new-entry-section" id="title">
                    <div class="new-entry-label">Title</div>
                    <input type="text"/>
                </div>
                <div class="new-entry-section" id="tags">
                    <div class="new-entry-label">Tags</div>
                    <div class="post-tag">Funny</div>
                    <div class="post-tag">LOL</div>
                    <div class="post-tag">wtf</div>
                    <div class="post-tag post-tag-add">+</div>
                </div>
                <div class="new-entry-section" id="edit-post">
                    <div class="new-entry-label">Edit post</div>
                    <textarea></textarea>
                </div>
                <div class="new-entry-section save-buttons">
                    <button class="btn" type="button">Discard</button>
                    <button class="btn btn-primary" type="button">Save Changes</button>
                </div>
            </div>
        </div>
    </body>
</html>
